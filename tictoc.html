
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        #game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .cell {
            background-color: #f0f0f0;
            padding: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        #winner-modal {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tic Tac Toe</h1>
        <div id="game-grid">
            <button class="cell" id="cell-1"></button>
            <button class="cell" id="cell-2"></button>
            <button class="cell" id="cell-3"></button>
            <button class="cell" id="cell-4"></button>
            <button class="cell" id="cell-5"></button>
            <button class="cell" id="cell-6"></button>
            <button class="cell" id="cell-7"></button>
            <button class="cell" id="cell-8"></button>
            <button class="cell" id="cell-9"></button>
        </div>
        <button class="btn btn-primary mt-4" id="restart-button">Restart</button>
    </div>
    <div id="winner-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game Over</h5>
                </div>
                <div class="modal-body" id="winner-message"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="close-modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPlayer = 'X';
        let gameGrid = [
            '', '', '',
            '', '', '',
            '', '', ''
        ];

        const cellButtons = document.querySelectorAll('.cell');
        const restartButton = document.getElementById('restart-button');
        const winnerModal = document.getElementById('winner-modal');
        const winnerMessage = document.getElementById('winner-message');
        const closeModalButton = document.getElementById('close-modal');

        cellButtons.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                if (gameGrid[index] === '') {
                    gameGrid[index] = currentPlayer;
                    cell.textContent = currentPlayer;
                    checkForWin();
                    currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
                }
            });
        });

        restartButton.addEventListener('click', () => {
            gameGrid = [
                '', '', '',
                '', '', '',
                '', '', ''
            ];
            cellButtons.forEach(cell => cell.textContent = '');
            currentPlayer = 'X';
            winnerModal.style.display = 'none';
        });

        closeModalButton.addEventListener('click', () => {
            winnerModal.style.display = 'none';
        });

        function checkForWin() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let i = 0; i < winConditions.length; i++) {
                const condition = winConditions[i];
                if (gameGrid[condition[0]] !== '' &&
                    gameGrid[condition[0]] === gameGrid[condition[1]] &&
                    gameGrid[condition[0]] === gameGrid[condition[2]]) {
                    winnerMessage.textContent = `Player ${gameGrid[condition[0]]} wins!`;
                    winnerModal.style.display = 'block';
                    return;
                }
            }

            if (!gameGrid.includes('')) {
                winnerMessage.textContent = 'It\'s a draw!';
                winnerModal.style.display = 'block';
            }
        }
    </script>
</body>
</html>
